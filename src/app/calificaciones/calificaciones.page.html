<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of listaPV">
    <ion-item-sliding>
      <ion-item>
        <ion-label>{{item.titulo}}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option routerLink="/editar/{{item.id}}">
          Editar
          <ion-icon slot="end" name="bookmark"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="eliminar(item.id)">
          Eliminar
          <ion-icon slot="end" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
