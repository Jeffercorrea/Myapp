<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <ion-card-header>
      <ion-card-title> Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro"(keyup.enter)="guardar()" >
        <ion-item>
          <ion-label position="floating">Nombre </ion-label>
          <ion-input formControlName="nombre" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña </ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar Contraseña </ion-label>
          <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
        </ion-item>
        <ion-list>
          <ion-item>
            <ion-select formControlName="rol" interface="popover" placeholder="Seleccione rol">
              <ion-select-option  value="Usuario">Usuario</ion-select-option>
              <ion-select-option  value="Admin">Admin</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </form>
        <ion-button class="button_login" (click)="guardar()">
         Registarse
        </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
