<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <ion-card-header>
      <ion-card-title> Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
        <ion-item>
          <ion-label position="floating">Usuario </ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item class="err" lines="none" *ngIf="submit && f.nombre.errors">
          <ion-label *ngIf="f.nombre.errors.required">usuario invalido </ion-label>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contrase単a </ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-item class="err" lines="none" *ngIf="submit && f.password.errors">
          <ion-label *ngIf="f.password.errors.required">contrase単a invalida </ion-label>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmar Contrase単a </ion-label>
          <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
        </ion-item>
        <ion-item class="err" lines="none" *ngIf="submit && f.confirmacionPassword.errors">
          <ion-label *ngIf="submit && f.confirmacionPassword.errors.required">contrase単a invalida </ion-label>
          <ion-label *ngIf="submit && f.confirmacionPassword.errors.confirmedMatch">No coincidencia   </ion-label>
        </ion-item>

        <ion-list>
          <ion-item>
            <ion-select formControlName="rol" interface="popover" placeholder="Seleccione rol">
              <ion-select-option value="Usuario">Usuario</ion-select-option>
              <ion-select-option value="Admin">Admin</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item class="err" lines="none" *ngIf="submit && f.rol.errors">
            <ion-label *ngIf="f.rol.errors.required">rol no definido </ion-label>
          </ion-item>
  
        </ion-list>
      </form>

      <ion-button class="button_login" (click)="guardar()">
        Registarse
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
